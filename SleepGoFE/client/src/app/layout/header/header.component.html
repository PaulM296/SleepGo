<mat-toolbar colo-primary class="navbar">
    <span (click)="navigateToHome()" class="logo">Sleep&Go</span>

    <span class="spacer"></span>

    <app-search-bar *ngIf="isHotelsPage()" (searchEvent)="performSearch()"></app-search-bar>

    <span class="spacer"></span>

    <div *ngIf="isLoggedIn; else guestButtons" class="avatar-container">
        <button mat-button [matMenuTriggerFor]="userMenu" class="avatar-btn">
          <img *ngIf="userImageUrl; else defaultAvatar" [src]="userImageUrl" alt="User Avatar" class="avatar" />
          <ng-template #defaultAvatar>
            <mat-icon class="avatar-icon">account_circle</mat-icon>
          </ng-template>
        </button>
    
        <mat-menu #userMenu="matMenu">
          <p class="menu-header">{{ userName }}</p>
          <div class="menu-divider"></div>
          <button mat-menu-item (click)="navigateToProfile()">Profile</button>
          <div class="menu-divider"></div>
          <button mat-menu-item color="warn" (click)="logout()">Logout</button>
        </mat-menu>
      </div>

    <ng-template #guestButtons>
        <button mat-button color="accent" (click)="navigateToLogin()">Login</button>
        <button mat-button color="accent" (click)="navigateToRegister()">Register</button>
    </ng-template>
</mat-toolbar>
