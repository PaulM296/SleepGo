<mat-dialog-content class="update-room-dialog">
    <h2 mat-dialog-title>Update Room</h2>

    <form [formGroup]="updateRoomForm">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Room Type</mat-label>
            <mat-select formControlName="roomType">
                <mat-option *ngFor="let type of roomTypes" [value]="type">{{ type }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Room Number</mat-label>
            <input matInput type="number" formControlName="roomNumber">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price">
        </mat-form-field>

        <div class="grid-container">
            <mat-form-field appearance="outline">
                <mat-label>Balcony</mat-label>
                <mat-select formControlName="balcony">
                    <mat-option [value]="true">Yes</mat-option>
                    <mat-option [value]="false">No</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Air Conditioning</mat-label>
                <mat-select formControlName="airConditioning">
                    <mat-option [value]="true">Yes</mat-option>
                    <mat-option [value]="false">No</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="grid-container">
            <mat-form-field appearance="outline">
                <mat-label>Kitchenette</mat-label>
                <mat-select formControlName="kitchenette">
                    <mat-option [value]="true">Yes</mat-option>
                    <mat-option [value]="false">No</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Hairdryer</mat-label>
                <mat-select formControlName="hairdryer">
                    <mat-option [value]="true">Yes</mat-option>
                    <mat-option [value]="false">No</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="grid-container">
            <mat-form-field appearance="outline">
                <mat-label>TV</mat-label>
                <mat-select formControlName="tv">
                    <mat-option [value]="true">Yes</mat-option>
                    <mat-option [value]="false">No</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Reserved</mat-label>
                <mat-select formControlName="isReserved">
                    <mat-option [value]="true">Yes</mat-option>
                    <mat-option [value]="false">No</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>

    <mat-dialog-actions align="end">
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-flat-button color="primary" (click)="submitUpdate()" [disabled]="updateRoomForm.invalid">Save</button>
    </mat-dialog-actions>
</mat-dialog-content>
