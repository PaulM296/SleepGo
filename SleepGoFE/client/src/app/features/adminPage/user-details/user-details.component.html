<mat-card class="container">
  <mat-toolbar color="primary">
    <span>Sleep&Go Users</span>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user"> {{ user.userName }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.firstName }} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> last Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.lastName }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button [color]="user.isBlocked ? 'warn' : 'primary'" (click)=" toggleBlock(user)">
          {{ user.isBlocked ? 'UNBLOCK' : 'BLOCK' }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="custom-row"></tr>
  </table>

  <div class="pagination">
    <button mat-raised-button (click)="previousPage()" [disabled]="!paginator || !paginator.hasPreviousPage()">Previous</button>
    <span *ngIf="paginator">Page {{ paginator.pageIndex + 1 }} of {{paginator.getNumberOfPages() }}</span>
    <button mat-raised-button (click)="nextPage()" [disabled]="!paginator || !paginator.hasNextPage()">Next</button>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 15, 25, 100]" showFirstLastButtons></mat-paginator>
  
</mat-card>
