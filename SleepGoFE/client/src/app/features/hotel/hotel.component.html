<app-header></app-header>

<div class="hotel-list">
  <mat-card *ngFor="let hotel of hotels" class="hotel-card" (click)="navigateToHotel(hotel.id)">
    <div class="hotel-container">
      <div class="hotel-image">
        <img [src]="hotel.imageUrl" alt="Hotel Image">
      </div>

      <div class="hotel-details">
        <h2 class="hotel-name">{{ hotel.hotelName }}</h2>
        <p class="hotel-location">{{ hotel.city }}, {{ hotel.country }}</p>
        <p class="hotel-description">{{ hotel.hotelDescription }}</p>
      </div>
    </div>

    <div class="hotel-rating">
      <div class="rating-box">{{ hotel.rating.toFixed(1) }}</div>
    </div>
  </mat-card>

  <mat-paginator
    *ngIf="hotels.length > 0"
    [length]="totalHotels"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 15, 20]"
    [pageIndex]="pageIndex"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
