<div class="background">
    <app-header></app-header>
  
    <div class="home-content">
      <div class="hotel-questions-card">
        <h2>Ask our AI for Hotel Recommendations</h2>

        <textarea 
            [(ngModel)]="hotelQuestion"
            placeholder="Ask anything, like 'Find hotels in Paris under $100!'" 
            rows="4"
        >
        </textarea>

        <button mat-raised-button color="primary" (click)="askHotelRecommendation()">
            Ask AI
        </button>

        <div *ngIf="hotelAnswer" class="gpt-answer">
            <h4>Answer:</h4>
            <p>{{ hotelAnswer }}</p>
        </div>
      </div>
  
      <div class="recommendation-sidebar" *ngIf="recommendationsText && !isLoading">
        <h3>Recommended for you</h3>
        <mat-card>
          <p>{{ recommendationsText }}</p>
        </mat-card>
      </div>
  
      <div *ngIf="isLoading">
        <p>Loading recommendations...</p>
      </div>
  
      <div *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
      </div>
    </div>
  
    <app-footer></app-footer>
  </div>
